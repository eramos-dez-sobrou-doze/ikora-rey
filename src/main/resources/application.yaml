---
spring:
  datasource:
    url: jdbc:h2:mem:test.db
    username: sa
    password:
    driver-class-name: org.h2.Driver


  h2:
    console:
      enabled: true
      path: /console


  liquibase:
    change-log: classpath:/db/changelog/db.liquibase-diff-changeLog.yaml

  security:
    oauth2:
      client:
        registration:
          #Bungie app details
          bungie:
            client-id: ${BUNGIE_CLIENT_ID:CLIENT-ID}
            client-secret: ${BUNGIE_CLIENT_SECRET:CLIENT-SECRET}
            authorization-grant-type: authorization_code
            redirect-uri-template: https://127.0.0.1:8443/login/{registrationId}
            redirect-uri: ${BUNGIE_REDIRECT_URI:https://127.0.0.1:8443/login/bungie{registrationId}}
            client-name: Bungie
            client-alias: bungie
            provider: bungie

        provider:
          bungie:
            authorization-uri: https://www.bungie.net/en/oauth/authorize
            token-uri: https://www.bungie.net/platform/app/oauth/token/
            user-info-uri: https://graph.microsoft.com/v1.0/me
            user-name-attribute: sub

#Spring MVC details
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

server:
  tomcat:
    internal-proxies: .*
  use-forward-headers: true

logging:
  level:
    org:
      apache:
        catalina:
          valves:
            RemoteIpValve: DEBUG
